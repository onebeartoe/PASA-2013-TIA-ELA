$def with (mode)

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  
    <head>
        <title>electronics.onebeartoe.net - projects for beginner to intermediate electronics enthusiasts</title>
        

    </head>

    <body>

	<br/>
	<br/>
	<br/>
	<center>
		<h3>Current mode: $mode</h3>
	</center>
	<br/>
	<br/>
	<br/>


	<form method="GET" action="/mode/all-one">	
		<center>
			<input type="submit" value="All On" 
				style="width: 70%; height: 2em; font-size: 3em;">
		</center>
	
		<input type="hidden" name="message" value="send_feedback">
	</form>

	<br/>
	<br/>
	<br/>

	<form method="GET" action="/mode/motion-detection">	
		<center>
			<input type="submit" value="Motion Detection" 
				style="width: 70%; height: 2em; font-size: 3em;">
		</center>
	
		<input type="hidden" name="message" value="send_feedback">
	</form>

	<br/>
	<br/>
	<br/>

	<form method="GET" action="/mode/random">	
		<center>
			<input type="submit" value="Random" style="width: 70%; height: 2em; font-size: 3em;">
		</center>
	
		<input type="hidden" name="message" value="send_feedback">
	</form>

    </body>

</html>
